<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="shorten">
                üîó Shorten
            </button>
            <button class="tab-btn" data-tab="history">
                üìú History
            </button>
            <button class="tab-btn" data-tab="favorites">
                ‚≠ê Favorites
            </button>
        </div>
        
        <!-- Shorten Tab -->
        <div id="shorten-tab" class="tab-content active">
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Shortening...</p>
            </div>
            
            <div id="result" class="hidden">
                <!-- Custom Short Code Input -->
                <div class="custom-code-input">
                    <label for="customCode">Custom Short Code (optional):</label>
                    <input type="text" id="customCode" placeholder="e.g., mylink" maxlength="30">
                </div>
                
                <div class="url-display">
                    <span class="url-label">Shortened URL:</span>
                    <div class="url-box short-url" id="shortUrl"></div>
                </div>
                
                <div class="qr-container">
                    <span class="qr-label">QR Code:</span>
                    <img id="qrCode" alt="QR Code" />
                </div>
                
                <div class="info">
                    <p><strong>Short Code:</strong> <span id="shortKey"></span></p>
                    <p><strong>Clicks:</strong> <span id="clickCount">Loading...</span></p>
                    <p><strong>Expires:</strong> <span id="expiry"></span></p>
                </div>
                
                <div class="buttons">
                    <button id="copyBtn" class="btn btn-primary">
                        üìã Copy
                    </button>
                    <button id="openBtn" class="btn btn-secondary">
                        üåê Open
                    </button>
                    <button id="downloadQrBtn" class="btn btn-secondary">
                        üì• Download QR
                    </button>
                    <button id="addFavoriteBtn" class="btn btn-secondary">
                        ‚≠ê Favorite
                    </button>
                </div>
            </div>
            
            <div id="error" class="hidden error-box">
                <p id="errorMsg"></p>
                <button id="retryBtn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="history-header">
                <h2>Recent URLs</h2>
                <button id="clearHistoryBtn" class="btn-clear">üóëÔ∏è Clear All</button>
            </div>
            <div id="historyList" class="url-list">
                <p class="empty-message">No history yet</p>
            </div>
        </div>
        
        <!-- Favorites Tab -->
        <div id="favorites-tab" class="tab-content">
            <div class="history-header">
                <h2>Favorite URLs</h2>
                <button id="clearFavoritesBtn" class="btn-clear">üóëÔ∏è Clear All</button>
            </div>
            <div id="favoritesList" class="url-list">
                <p class="empty-message">No favorites yet</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
